<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VAW-ZEN Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    .vawzen-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .vawzen-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .vawzen-button {
      background: linear-gradient(45deg, #667eea, #764ba2);
      transition: all 0.3s ease;
    }
    .vawzen-button:hover {
      background: linear-gradient(45deg, #5a67d8, #68306d);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    .slide-in {
      animation: slideIn 0.8s ease-out;
    }
    .pulse-glow {
      animation: pulseGlow 2s infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.3); }
      50% { box-shadow: 0 0 30px rgba(102, 126, 234, 0.6); }
    }
    .status-active {
      background: linear-gradient(45deg, #10b981, #059669);
    }
    .status-expired {
      background: linear-gradient(45deg, #ef4444, #dc2626);
    }
    .status-warning {
      background: linear-gradient(45deg, #f59e0b, #d97706);
    }
    .table-header {
      background: linear-gradient(90deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
    }
    .search-box {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    .search-box:focus {
      border-color: #667eea;
      box-shadow: 0 0 15px rgba(102, 126, 234, 0.4);
    }
    .stats-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(15px);
    }
    .notification {
      animation: slideInRight 0.5s ease-out;
    }
    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .banner-text {
      background: linear-gradient(45deg, #667eea, #764ba2, #667eea);
      background-size: 200% 200%;
      animation: gradientShift 3s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .auto-cleanup-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body class="min-h-screen vawzen-gradient text-white font-sans">
  <!-- Auto Cleanup Indicator -->
  <div id="autoCleanupIndicator" class="auto-cleanup-indicator hidden">
    <div class="vawzen-card p-3 rounded-lg flex items-center space-x-2">
      <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
      <span class="text-sm">Auto-cleanup active</span>
    </div>
  </div>

  <!-- Header with VAW-ZEN Banner -->
  <header class="fade-in">
    <div class="container mx-auto px-6 py-8">
      <div class="text-center mb-8">
        <h1 class="banner-text text-6xl font-bold mb-4 tracking-wider">VAW-ZEN</h1>
        <p class="text-xl opacity-90">Advanced VIP Management Dashboard</p>
        <div class="mt-4 h-1 w-32 mx-auto bg-gradient-to-r from-transparent via-white to-transparent opacity-50"></div>
      </div>
    </div>
  </header>

  <!-- Statistics Cards -->
  <div class="container mx-auto px-6 mb-8">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 slide-in">
      <div class="stats-card p-6 rounded-xl text-center">
        <div class="text-3xl font-bold" id="totalVips">0</div>
        <div class="text-sm opacity-80">Total VIPs</div>
      </div>
      <div class="stats-card p-6 rounded-xl text-center">
        <div class="text-3xl font-bold text-green-400" id="activeVips">0</div>
        <div class="text-sm opacity-80">Active VIPs</div>
      </div>
      <div class="stats-card p-6 rounded-xl text-center">
        <div class="text-3xl font-bold text-yellow-400" id="expiringVips">0</div>
        <div class="text-sm opacity-80">Expiring Soon</div>
      </div>
      <div class="stats-card p-6 rounded-xl text-center">
        <div class="text-3xl font-bold text-red-400" id="expiredVips">0</div>
        <div class="text-sm opacity-80">Expired</div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container mx-auto px-6 pb-8">
    <div class="vawzen-card rounded-2xl p-8 fade-in">

      <!-- Controls Section -->
      <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-8 space-y-4 lg:space-y-0">
        <!-- Search Bar -->
        <div class="relative flex-1 lg:mr-6">
          <input
            type="text"
            id="search"
            placeholder="Search by HWID, Username, or Role..."
            class="search-box w-full px-4 py-3 rounded-xl text-white placeholder-gray-300 outline-none pl-12"
          />
          <i data-lucide="search" class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-300"></i>
        </div>

        <!-- Action Buttons -->
        <div class="flex space-x-3">
          <button
            id="addBtn"
            class="vawzen-button px-6 py-3 rounded-xl font-semibold flex items-center space-x-2 pulse-glow"
          >
            <i data-lucide="plus" class="w-5 h-5"></i>
            <span>Add VIP</span>
          </button>
          <button
            id="refreshBtn"
            class="vawzen-button px-6 py-3 rounded-xl font-semibold flex items-center space-x-2"
          >
            <i data-lucide="refresh-cw" class="w-5 h-5"></i>
            <span>Refresh</span>
          </button>
          <button
            id="cleanupBtn"
            class="bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 px-6 py-3 rounded-xl font-semibold flex items-center space-x-2 transition-all duration-300"
          >
            <i data-lucide="trash-2" class="w-5 h-5"></i>
            <span>Cleanup Expired</span>
          </button>
        </div>
      </div>

      <!-- VIP Table -->
      <div class="overflow-x-auto rounded-xl">
        <table class="w-full">
          <thead>
            <tr class="table-header">
              <th class="px-6 py-4 text-left font-semibold">HWID</th>
              <th class="px-6 py-4 text-left font-semibold">Username</th>
              <th class="px-6 py-4 text-left font-semibold">Expiry Date</th>
              <th class="px-6 py-4 text-left font-semibold">Role</th>
              <th class="px-6 py-4 text-left font-semibold">Status</th>
              <th class="px-6 py-4 text-center font-semibold">Actions</th>
            </tr>
          </thead>
          <tbody id="hwidTable">
            <!-- Dynamic content will be inserted here -->
          </tbody>
        </table>
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="hidden text-center py-12">
        <i data-lucide="database" class="w-16 h-16 mx-auto mb-4 opacity-50"></i>
        <h3 class="text-xl font-semibold mb-2">No VIPs Found</h3>
        <p class="opacity-70">Add your first VIP to get started</p>
      </div>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
    <div class="vawzen-card rounded-2xl p-8 w-full max-w-md transform transition-all duration-300 scale-95 opacity-0" id="modalContent">
      <div class="flex justify-between items-center mb-6">
        <h2 id="modalTitle" class="text-2xl font-bold">Add New VIP</h2>
        <button id="closeModal" class="text-gray-400 hover:text-white transition-colors">
          <i data-lucide="x" class="w-6 h-6"></i>
        </button>
      </div>

      <form id="addForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-2">HWID</label>
          <input
            type="text"
            id="hwidInput"
            required
            class="search-box w-full px-4 py-3 rounded-xl text-white outline-none"
            placeholder="Enter HWID"
          />
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Username</label>
          <input
            type="text"
            id="userInput"
            required
            class="search-box w-full px-4 py-3 rounded-xl text-white outline-none"
            placeholder="Enter username"
          />
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Expiry Date</label>
          <input
            type="date"
            id="dateInput"
            required
            class="search-box w-full px-4 py-3 rounded-xl text-white outline-none"
          />
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Role</label>
          <select
            id="roleInput"
            required
            class="search-box w-full px-4 py-3 rounded-xl text-white outline-none"
          >
            <option value="">Select Role</option>
            <option value="VIP">VIP</option>
            <option value="PREMIUM">PREMIUM</option>
            <option value="ADMIN">ADMIN</option>
          </select>
        </div>

        <div class="flex space-x-3 pt-4">
          <button
            type="submit"
            class="vawzen-button flex-1 py-3 rounded-xl font-semibold"
          >
            <span id="submitText">Add VIP</span>
          </button>
          <button
            type="button"
            id="cancelBtn"
            class="bg-gray-600 hover:bg-gray-700 flex-1 py-3 rounded-xl font-semibold transition-colors"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Notification Toast -->
  <div id="notification" class="fixed top-6 right-6 z-50 hidden">
    <div class="vawzen-card p-4 rounded-xl flex items-center space-x-3 notification max-w-sm">
      <div id="notificationIcon"></div>
      <div>
        <div id="notificationTitle" class="font-semibold"></div>
        <div id="notificationMessage" class="text-sm opacity-80"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
  </script>
</body>
</html>
